<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>RockSniffer Current Song Display</title>

		<link rel="stylesheet" type="text/css" href="style.css"> 

		<script src="../config.js"></script>
		<script src="../_deps/jQuery-3.2.1.js"></script>
		<script src="../_deps/jQuery.animateNumber.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="popup">
			<div class="header"><img class="pick" src="rs_pick.png">
				<h1 class="title">CURRENT SONG</h1><h1 class="accuracy_percentage"></h1>
			</div>
			<div class="content">
				<img class="album_cover">
				<div class="song_details">
					<h1 class="artist_name"></h1>
					<h1 class="song_name"></h1>
					<h1 class="album_name"></h1>
				</div>
				<div class="progress_bar"><p class="progress_bar_text"></p><div class="progress_bar_inner"></div></div>
			</div>
		</div>
	</body>
</html>
